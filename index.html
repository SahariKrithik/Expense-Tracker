<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!--cdn for chart.js-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poiret+One&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Share+Tech+Mono&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- for icons-->


    <link rel="stylesheet" href="./style/style.css">



    


</head>
<body>
    <!--Title of the page-->
    <section id="title" class="poiret-one-regular">
        <h1>Expense Tracker</h1>
    </section>

    <!--Form section of the page to get input from the user -  date, sdescription, category, and samount-->
    <section id="form" class="card">
        <form id="expense-income-form">
            <fieldset>
                <!--Description-->
                <label for="description">Description:</label>
                <input type="text" id="description" name="description"> 
                <span class="error" id="description-error"></span>
                <br />

                <!--Amount-->
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount">
                <span class="error" id="amount-error"></span>
                <br />

                <!--Categories-->
                <label for="category">Category:</label>
                    <select name="category" id="category">
                            <option disabled selected>Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Transportation">Transportation</option>
                            <option value="custom">Custom</option>
                    </select>
                    <span class="error" id="category-error"></span>
                    <!--Enable user to type custom input and keep it hidden until user selects 'custom'-->
                    <div id="category-container" style="display: none;">
                        <label for="custom-category">Enter Custom Category Name:</label>
                        <input type="text" id="custom-category" name="custom-category">
                        <span class="error" id="custom-category-error"></span>
                    </div>
                <br />

                <!--Date-->
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <span class="error" id="date-error"></span>
                <br />

                <!--Income/Expense-->
                <label>Select Type:</label>

                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" id="income" name="type" value="income">
                        Income
                    </label>

                    <label class="radio-option">
                        <input type="radio" id="expense" name="type" value="expense">
                        Expense
                    </label>
                </div>

                <span class="error" id="type-error"></span>
                <br />

                <button type="submit" class="submit-button" disabled>Add Expense</button>
            </fieldset>
        </form>

    </section>

    <!--To display transactions-->
    <section id="transactions" class="card">
        <fieldset>
            <h2 class="poiret-one-regular">Transactions</h2>

            <!--Filters-->
            <section id="filter">
                <label for="category-filtor"><em>Filter By Category</em></label>
                    <select id="category-filter">
                        <option value="all">Show All</option>
                        <!-- options will be here during runtime -->
                    </select>
            </section>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>
                                Description
                            </th>
                            <th>
                                Amount
                            </th>
                            <th>
                                Category
                            </th>
                            <th>
                                Date
                            </th>
                            <th>
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="transactions-body">
                    </tbody>
                </table>
            </div>
        </fieldset>
    </section>

    <!--Display Summary-->
    <section id="summary" class="card">
        <fieldset>
            <h2 class="poiret-one-regular">Summary</h2>
                <p>Total Income: <span id="total-income">0</span></p>
                <p>Total Expense: <span id="total-expense">0</span></p>
                <p>Balance: <span id="total-balance">0</span></p>
                <p>Import File: <input type="file" id="import-file" accept=".json"></p>
                <p>Export Transactions: <button id="export-button">Export Transactions</button></p>
        </fieldset>
    </section>

    <!--Canvas for expense pie chart-->
    <section class="card">
        <fieldset>
            <h2 class="poiret-one-regular">Expense Pie Chart</h2>
            <canvas id="expense-pie-chart" width="100" height="100"></canvas>
        </fieldset>
    </section>

    <footer id="footer">
        <p>Webpage developed by Sahari Krithik</p>
        <div class="social-icons">
            <a href="https://github.com/SahariKrithik" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/sahari-krithik-a497701a9/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>

        
    </footer>



    <!--js-->
    <script src="./script.js">
    </script>
</body>
</html>
